version: '3'

services:
  uav-cam:
    container_name: uav-cam
    restart: always
    image: "jenssgb/rtspffmpeg:base"
    environment:
      - RTSP_PROTOCOLS=tcp
    depends_on:
      - rtsp-server
    volumes:
      - ./media/:/media
    network_mode: "host"
    command: "ffmpeg -re -stream_loop -1 -i /media/4k-video.mkv -vf 'fps=3'  -b:v 1M  -maxrate 200M -bufsize 1000K -f rtsp rtsp://localhost:8554/compose-rtsp"

  rtsp-server:
    container_name: rtsp-server-base
    restart: always
    image: "aler9/rtsp-simple-server"
    environment:
      - RTSP_PROTOCOLS=tcp
    network_mode: "host"
  
  nrt:
    container_name: nrt
    build: .
    image: nrt
    env_file: ./config.env
    #restart: on-failure
    volumes:
     - ./app:/app    
    network_mode: "host"
